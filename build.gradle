group 'com.github.amazingdreams'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

allprojects {
    ext {
        gdxVersion = '1.9.7'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile "com.badlogicgames.gdx:gdx:$gdxVersion"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
